{% extends 'base.html' %}


{% block css %}
    <style>
.group .cell:last-child button{
    display: none;
}
.group:last-child .cell:last-child button{
    display: block;
}
    </style>
{% endblock %}
{% block title %}{{ super() }} - ajouter{% endblock %}
{% block content %}
    <form method="post">
        {{ form.csrf_token }}
        <fieldset  class="fieldset">
            <legend>{{ form.accepted.label.text }}</legend>
            <div class="grid-x grid-padding-x">
                {% for d in form.accepted %}
                    <label class="cell medium-6">
                        {{ d }}
                        <span>{{ d.label.text }}</span>
                    </label>
                {% endfor %}
            </div>
        </fieldset>
        <fieldset  class="fieldset addFields">
            <legend>Sur les champs normaux</legend>
            <div class="group grid-x grid-padding-x">
                <label class="cell medium-3">
                    <span>{{ form.data.label.text }}</span>
                    {{ form.data }}
                </label>
                <label class="cell medium-3">
                    <span>{{ form.compare.label.text }}</span>
                    {{ form.compare }}
                </label>
                <label class="cell medium-3">
                    <span>{{ form.value.label.text }}</span>
                    {{ form.value }}
                </label>
            </div>
        </fieldset>
        <div><button type="submit" class="button primary">envoyer</button></div>
    </form>
{% endblock %}
{% block js %}
   <script src="{{ url_for('static', filename="js/filter_add_fields.js") }}"></script>
{% endblock %}
